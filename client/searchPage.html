<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/mobile.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Partnerds - page de recherche</title>
</head>

<body>
    <!----------------- SEARCH MENU ----------------->
    <aside class="navslide hiddenLeft">
        <div class="clickBar clickBarSearch leftSearch flashing mobileOnly">
            <input type="checkbox" class="clickBarCheckbox" aria-label="Access the connexion and registration forms">
            <i class="arrowIcon fa-solid fa-angles-right"></i>
        </div>
        <!----------------- CONTENU DE SLIDE ----------------->
        <div class="navslideContent deactivated"> <!--! scripting : deactivated class-->
            <div class="formContainer hideSignIn"> <!--! toggle : showSignIn class-->
                <h2 class="h2Slide h1Result">
                    Résultats de la recherche
                </h2>
                <section class="cardsContainer">
                    <!-- game card structure for js DOM management -->
                    <!-- 
                        <article class="gameCard">
                        <h3 class="gameCardTitle"> Game name</h3>
                        <p class="gameCardDate"> game date</p>
                        <p class="gameName">nom du jeu</p>
                        <p class="gameType">Type de jeu (société ou vidéo)</p>
                        <p class="gameDifficulty">Difficulté (débutant ou pro)</p>
                        <p class="gameMultiplayerYN">Multijoueur ou non</p>
                        <p class="gameFriendOrNo"> Ami ou non</p>
                        </article>
                    -->
            </section>
            </div>
        </div>
    </aside>
    <section class="landingPage visible">
        <div class="welcomeTextDiv h1Search">
            <h1> Recherchez vos Parties </h1>
        </div>
        <div class="desktopOnly titleLine"></div>
        <h1 class="desktopOnly decoTitle">partnerds</h1>
        <section>
            <form class="formSign" id="formSearch"> <!-- Game search form : UNSAFE  -->
                <input type="text" name="gameTitleSearch" id="gameTitleSearch" placeholder="Recherche par titre">
                <input type="text" name="gameSearch" id="gameSearch" placeholder="Recherche par jeu">
                <ul>
                    <li>
                        <input type="radio" name="gameType" id="gameTypeVideoGame" value="gameTypeVideoGame">
                        <label for="gameTypeVideoGame">Jeu vidéo</label>
                    </li>
                    <li>
                        <input type="radio" name="gameType" id="gameTypeBoardGame" value="gameTypeBoardGame">
                        <label for="gameTypeBoardGame">Jeu de Société</label>
                    </li>
                    <li>
                        <input type="radio" name="gameType" id="gameTypeUnimportant" value="gameTypeUnimportant"
                            checked>
                        <label for="gameTypeUnimportant">Indifférent.e</label>
                    </li>
                </ul>
                <p class="separator mobileOnly">
                    //////
                </p>
                <ul>
                    <li>
                        <input type="radio" name="difficulty" id="difficultyBeginner" value="difficultyBeginner">
                        <label for="difficultyBeginner">Débutant.e seulement</label>
                    </li>
                    <li>
                        <input type="radio" name="difficulty" id="difficultyPro" value="difficultyPro">
                        <label for="difficultyPro">Pro seulement</label>
                    </li>
                    <li>
                        <input type="radio" name="difficulty" id="difficultyUnimportant" value="difficultyUnimportant"
                            checked>
                        <label for="difficultyUnimportant">Indifférent.e</label>
                    </li>
                </ul>
                <p class="separator mobileOnly">
                    //////
                </p>
                <ul>
                    <li>
                        <input type="checkbox" name="multiplayerOnly" id="multiplayerOnly">
                        <label for="multiplayerOnly">Multijoueur seulement</label>
                    </li>
                    <li>
                        <input type="checkbox" name="alreadyFull" id="alreadyFull">
                        <label for="alreadyFull">Partie déjà pleine</label>
                    </li>
                    <li>
                        <input type="checkbox" name="friendsOnly" id="friendsOnly">
                        <label for="friendsOnly">Ami.es seulement</label>
                    </li>
                </ul>
                <button type="submit" placeholder="Rechercher" id="submitSearch" name="submitSearch">Rechercher</button>
            </form>
            <p id="copyright">©Zedoka</p>
    </section>
    <!----------------- MOBILE SLIDE PAGE - NAVIGATION && SEARCH RESULTS ----------------->
    <!----------------- MOBILE BOUTON SLIDER ----------------->
</body>

</html>
<script src="./assets/frontScripts/application/getGames.js"></script>
<script src="./assets/frontScripts/mainThread.js"></script>
